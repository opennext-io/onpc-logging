# elastic search vars
es_major_version: "6.x"
es_version: "6.2.4"
es_cluster_name: "{{ onpc_environment_name }}_ES"
es_node_name: "{{ ansible_hostname if inventory_hostname in groups['all_containers'] else inventory_hostname }}"
es_scripts: false
es_templates: false
es_version_lock: false
es_heap_size: 1g
es_api_port: 9200
es_transport_port: 9301
es_server: "{% for host in groups[elasticsearch_host_group] %}{{ hostvars[host]['ansible_host'] }}{% if not loop.last %},{% endif %}{% endfor %}"
