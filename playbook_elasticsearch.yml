- name: Deploy Elasticsearch  
  hosts: elasticsearch
  gather_facts: true
  user: root
  environment: "{{ onpc_environment_variables }}"
  
  roles:
    - role: elasticsearch
      es_instance_name: "{{ es_node_name }}"
      es_data_dirs: "/opt/elasticsearch/data"
      es_log_dir: "/var/log/elasticsearch"
      es_config:
        node.name: "{{ es_node_name }}"
        cluster.name: "{{ es_cluster_name }}"
        discovery.zen.ping.unicast.hosts: "localhost:{{ es_transport_port }}"
        http.port: "{{ es_api_port }}"
        transport.tcp.port: "{{ es_transport_port }}"
        node.data: true
        node.master: true
        bootstrap.memory_lock: true
    - role: "rsyslog_client"
      rsyslog_client_log_rotate_file: elaticsearch_log_rotate
      rsyslog_client_log_dir: "/var/log/elasticsearch"
      rsyslog_client_config_name: "99-elastic-rsyslog-client.conf"
      tags:
        - rsyslog
  
  vars_files:
    - vars/elasticsearch.yml