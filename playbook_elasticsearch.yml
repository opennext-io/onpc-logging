- name: Deploy Elasticsearch  
  hosts: elasticsearch
  gather_facts: true
  user: root
  environment: "{{ onpc_environment_variables }}"
  pre_tasks:
    - name: Elasticsearch datapath bind mount
      lxc_container:
        name: "{{ inventory_hostname }}"
        container_command: |
          [[ ! -d "/var/lib/elasticsearch/data" ]] && mkdir -p "/var/lib/elasticsearch/data"
        container_config:
          - "lxc.mount.entry=/openstack/{{ inventory_hostname }} var/lib/elasticsearch/data none bind 0 0"
      delegate_to: "{{ physical_host }}"
      changed_when: false
      tags: [elasticsearch, elasticsearch-pre-tasks]
  roles:
    - role: elasticsearch
      es_instance_name: "{{ physical_host }}"
      es_data_dirs:
        - "/var/lib/elasticsearch/data"
      es_log_dir: "/var/log/elasticsearch"
      es_config:
        node.name: "{{ es_node_name }}"
        cluster.name: "{{ es_cluster_name }}"
        discovery.zen.ping.unicast.hosts: "localhost:{{ es_transport_port }}"
#       network.host: "{{ ansible_host }}"
        network.host: 0.0.0.0
        http.port: "{{ es_api_port }}"
        transport.tcp.port: "{{ es_transport_port }}"
        transport.host: localhost
        node.data: true
        node.master: true
        bootstrap.memory_lock: true
      tags: [elasticsearch, elasticsearch-install]    
    
    - role: "rsyslog_client"
      rsyslog_client_log_rotate_file: elaticsearch_log_rotate
      rsyslog_client_log_dir: "/var/log/elasticsearch"
      rsyslog_client_config_name: "99-elastic-rsyslog-client.conf"
      tags: [elasticsearch, elasticsearch-rsyslog]
  
  vars_files:
    - vars/elasticsearch.yml