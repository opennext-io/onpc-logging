- name: Add haproxy config
  hosts: haproxy
  gather_facts: true
  user: root
# environment: "{{ onpc_environment_variables | default({}) }}"
  roles:
    - role: "haproxy_server"
      haproxy_service_configs:
# Not needed anymore since elasticsearch client running in kibana container proxies the
# elasticsearch cluster acccess
#        - service:
#            haproxy_service_name: elasticsearch
#            haproxy_backend_nodes: "{{ groups['elasticsearch'] | default([]) }}"
#            haproxy_ssl: "{{ haproxy_ssl }}"
#            haproxy_port: "{{ elastic_port }}"
#            haproxy_backend_port: "{{ elastic_port }}"
#            haproxy_balance_type: http
#            haproxy_backend_options:
#              - "httpchk GET /_cat/health"
#            haproxy_whitelist_networks:
#              - 192.168.0.0/16
#              - 172.16.0.0/12
#              - 10.0.0.0/8
        - service:
            haproxy_service_name: kibana
            haproxy_backend_nodes: "{{ groups['kibana'] | default([]) }}"
            haproxy_ssl: "{{ haproxy_ssl }}"
            haproxy_port: "{{ kibana_server_port }}"
            haproxy_backend_port: "{{ kibana_server_port }}"
            haproxy_balance_type: http
            haproxy_backend_options:
              - "httpchk GET /"
            haproxy_backend_reqrep: '^([^\ :]*)\ /kibana/(.*) \1\ /\2'
            haproxy_whitelist_networks:
              - 192.168.0.0/16
              - 172.16.0.0/12
              - 10.0.0.0/8
            haproxy_acls:
              acl_kibana:
                 rule: "path_beg /kibana"
                 backend_name: "kibana"
        - service:
            haproxy_service_name: fluentd
            haproxy_backend_nodes: "{{ groups['fluentd'] | default([]) }}"
            haproxy_ssl: "{{ haproxy_ssl }}"
            haproxy_port: "{{ tdagent_syslog_port }}"
            haproxy_balance_type: tcp
            haproxy_backend_options:
              - tcp-check
              - tcplog
            haproxy_whitelist_networks:
              - 192.168.0.0/16
              - 172.16.0.0/12
              - 10.0.0.0/8
  vars_files:
    - vars/elasticsearch.yml
    - vars/fluentd.yml
    - vars/kibana.yml
